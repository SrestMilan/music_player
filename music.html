<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="/image/music.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main__div">
      <div class="music__container">
        <h2 id="title">Bolona</h2>
        <h3 id="artist">Medha Shakhar</h3>
        <div class="image__container">
          <img src="image/bolona.jpg" alt="12th fail" />
        </div>
        <audio src="music/bolona.mp3"></audio>
        <!--controls-->
        <div class="music__controls">
          <i class="fa-solid fa-backward" id="back" title="previous"></i>
          <i class="fa-solid fa-play main__button" id="play" title="play"></i>
          <i class="fa-solid fa-forward" id="next" title="forward"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
